name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          COMMIT=${{ github.sha }}
          DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          LDFLAGS="-s -w -X main.version=$VERSION -X main.commit=$COMMIT -X main.date=$DATE"

          # Linux builds - fully static (no CGO)
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 \
            go build -ldflags="$LDFLAGS" \
            -o observex-agent-linux-amd64 main.go

          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 \
            go build -ldflags="$LDFLAGS" \
            -o observex-agent-linux-arm64 main.go

          # Mac builds
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 \
            go build -ldflags="$LDFLAGS" \
            -o observex-agent-darwin-amd64 main.go

          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 \
            go build -ldflags="$LDFLAGS" \
            -o observex-agent-darwin-arm64 main.go

          # Windows build
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 \
            go build -ldflags="$LDFLAGS" \
            -o observex-agent-windows-amd64.exe main.go

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: observex-agent-*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker
        run: |
          IMAGE=ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          VERSION=${{ steps.version.outputs.VERSION }}
          COMMIT=${{ github.sha }}
          DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')

          docker build \
            --build-arg VERSION=$VERSION \
            --build-arg COMMIT=$COMMIT \
            --build-arg DATE=$DATE \
            -t $IMAGE:$VERSION \
            -t $IMAGE:latest .

          docker push $IMAGE:$VERSION
          docker push $IMAGE:latest
